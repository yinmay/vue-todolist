<html>

<head>
    <meta charset=utf-8>
</head>

<body>
    <div id="app">
        <div class="newTask">
            <input type="text" v-model="newTodo" @keypress.enter="addTodo">
        </div>
        <ol class="todos">
            <li v-for="todo in todoList">
                {{ todo.title }}
            </li>
        </ol>
    </div>
    <script src="bundle.js"></script>
</body>

</html>
